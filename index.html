<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>じゃんけん勝負</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 16px 12px 40px;
      background-color: #fff;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 14px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .buttons button {
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }
    h2 {
      margin: 12px 0 6px;
      font-size: 1.1em;
    }
    .hand img {
      width: 30vw;
      max-width: 120px;
      height: auto;
      margin: 4px auto;
      display: block;
    }
    #result {
      font-size: 1.2em;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>じゃんけん勝負！</h1>

  <div class="buttons">
    <button onclick="play('グー')">グー</button>
    <button onclick="play('チョキ')">チョキ</button>
    <button onclick="play('パー')">パー</button>
  </div>

  <h2>あなたの手：</h2>
  <div id="player" class="hand"></div>

  <h2>あいての手：</h2>
  <div id="computer" class="hand"></div>

  <div id="result"></div>

  <script>
    const images = {
      "グー": "goo.png",
      "チョキ": "choki.png",
      "パー": "paa.png"
    };

    function play(playerChoice) {
      const choices = ["グー", "チョキ", "パー"];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      document.getElementById("player").innerHTML =
        `<img src="${images[playerChoice]}" alt="${playerChoice}">`;
      document.getElementById("computer").innerHTML =
        `<img src="${images[computerChoice]}" alt="${computerChoice}">`;

      const result = judge(playerChoice, computerChoice);
      document.getElementById("result").textContent = result;
    }

    function judge(player, computer) {
      if (player === computer) {
        return "あいこです！";
      }
      if (
        (player === "グー" && computer === "チョキ") ||
        (player === "チョキ" && computer === "パー") ||
        (player === "パー" && computer === "グー")
      ) {
        return "あなたの勝ち！🎉";
      } else {
        return "あなたの負け…😢";
      }
    }
  </script>
</body>
</html>
