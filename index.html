<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>じゃんけん勝負</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  text-align: center;
  font-family: sans-serif;
  margin: 0;
  padding: 20px 20px 40px;
  box-sizing: border-box;
}


    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      font-size: 1.1em;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    .hand img {
  max-width: 80vw;
  height: auto;
  margin: 16px 0;
  display: block;
}


    h2 {
      margin: 10px 0 5px;
    }

    #result {
      font-size: 1.3em;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      .hand img {
        max-width: 200px;
      }

      h1 {
        font-size: 2em;
      }

      .buttons button {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>じゃんけん勝負！</h1>

  <div class="buttons">
    <button onclick="play('グー')">グー</button>
    <button onclick="play('チョキ')">チョキ</button>
    <button onclick="play('パー')">パー</button>
  </div>

  <div>
    <h2>あなたの手：</h2>
    <div id="player" class="hand"></div>

    <h2>あいての手：</h2>
    <div id="computer" class="hand"></div>
  </div>

  <div id="result"></div>

  <script>
    const images = {
      "グー": "goo.png",
      "チョキ": "choki.png",
      "パー": "paa.png"
    };

    function play(playerChoice) {
      const choices = ["グー", "チョキ", "パー"];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      document.getElementById("player").innerHTML = `<img src="${images[playerChoice]}" alt="${playerChoice}">`;
      document.getElementById("computer").innerHTML = `<img src="${images[computerChoice]}" alt="${computerChoice}">`;

      const result = judge(playerChoice, computerChoice);
      document.getElementById("result").textContent = result;
    }

    function judge(player, computer) {
      if (player === computer) {
        return "あいこです！";
      }
      if (
        (player === "グー" && computer === "チョキ") ||
        (player === "チョキ" && computer === "パー") ||
        (player === "パー" && computer === "グー")
      ) {
        return "あなたの勝ち！🎉";
      } else {
        return "あなたの負け…😢";
      }
    }
  </script>
</body>
</html>
